<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pig Illustration</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="pig">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left">
        <div class="pupil"></div>
      </div>
      <div class="eye right">
        <div class="pupil"></div>
      </div>
      <div class="nose">
        <div class="nostril left"></div>
        <div class="nostril right"></div>
      </div>
      <div class="mouth"></div>
    </div>
  </div>
</body>
</html>
